<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Car Showroom</h1>
    <div class="container">
        <div class="card">
            <img src="car1.jpg" alt="Car 1">
            <h3>Car 1</h3>
            <p>Price: $50,000</p>
            <p>Year: 2020</p>
        </div>
        <div class="card">
            <img src="car2.jpg" alt="Car 2">
            <h3>Car 2</h3>
            <p>Price: $60,000</p>
            <p>Year: 2021</p>
        </div>
